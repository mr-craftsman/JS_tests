<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with filter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
    
    <div id="gallery">
        <img data-tag="aga,indoor,necklace,classy,club" src="images/aga_club.png">
        <img data-tag="aga,studio,top,bra,classy" src="images/aga_frown.png">
        <img data-tag="aga,studio,top,asymmetry,provocative" src="images/aga_top_red.png">
        <img data-tag="ania,studio,arm,hexchain,classy" src="images/ania_amazon.png">
        <img data-tag="ania,studio,classy,straps,suspenders,belt,harness" src="images/ania_portrait.png">
        <img data-tag="ania,studio,classy,top,asymmetry" src="images/ania_top_red.png">
        <img data-tag="basia,detail,harness,complex,spine" src="images/basia_complex.png">
        <img data-tag="kinga,studio,harness,back,provocative,top,bra" src="images/kingee_harness.png">
        <img data-tag="kinga,studio,belt,harness,suspenders,provocative" src="images/kingee_centurio.png">
        <img data-tag="kinga,studio,top,hexchain,classy,provocative" src="images/kingee_hexa.png">
        <img data-tag="mary,outdoor,covered,bra,classy,provocative" src="images/mary_2tease_bra.png">
        <img data-tag="mary,outdoor,bra,uncovered,classy,provocative" src="images/mary_3reveal_bra.png">
        <img data-tag="mary,outdoor,harness,classy,suspenders,belt,complex" src="images/mary_harness.png">
    </div>

    <input id="tagInput" type="text" placeholder="Enter tag here">
    <br>
    <button id="showButton">Show</button>
    <button id="hideButton">Hide</button>
    
</body>
</html>
